<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="livreur">
      <h2 data-cy="livreurDetailsHeading"><span jhiTranslate="myapplicationApp.livreur.detail.title">Livreur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ livreur.id }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.livreur.livreurId">Livreur Id</span></dt>
        <dd>
          <span>{{ livreur.livreurId }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.livreur.livreurNom">Livreur Nom</span></dt>
        <dd>
          <span>{{ livreur.livreurNom }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.livreur.livreurPrenom">Livreur Prenom</span></dt>
        <dd>
          <span>{{ livreur.livreurPrenom }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.livreur.livreurEmail">Livreur Email</span></dt>
        <dd>
          <span>{{ livreur.livreurEmail }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.livreur.livreurAdresse">Livreur Adresse</span></dt>
        <dd>
          <span>{{ livreur.livreurAdresse }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/livreur', livreur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
