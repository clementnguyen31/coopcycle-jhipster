<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="recherche">
      <h2 data-cy="rechercheDetailsHeading"><span jhiTranslate="myapplicationApp.recherche.detail.title">Recherche</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ recherche.id }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.recherche.rechercheId">Recherche Id</span></dt>
        <dd>
          <span>{{ recherche.rechercheId }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.recherche.rechercheThematique">Recherche Thematique</span></dt>
        <dd>
          <span>{{ recherche.rechercheThematique }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.recherche.rechercheGeographique">Recherche Geographique</span></dt>
        <dd>
          <span>{{ recherche.rechercheGeographique }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/recherche', recherche.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
