<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="client">
      <h2 data-cy="clientDetailsHeading"><span jhiTranslate="myapplicationApp.client.detail.title">Client</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ client.id }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.client.clientId">Client Id</span></dt>
        <dd>
          <span>{{ client.clientId }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.client.clientNom">Client Nom</span></dt>
        <dd>
          <span>{{ client.clientNom }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.client.clientPrenom">Client Prenom</span></dt>
        <dd>
          <span>{{ client.clientPrenom }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.client.clientEmail">Client Email</span></dt>
        <dd>
          <span>{{ client.clientEmail }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.client.clientAdresse">Client Adresse</span></dt>
        <dd>
          <span>{{ client.clientAdresse }}</span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.client.recherche">Recherche</span></dt>
        <dd>
          <span *ngFor="let recherche of client.recherches; let last = last">
            <a [routerLink]="['/recherche', recherche?.id, 'view']">{{ recherche.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="myapplicationApp.client.commande">Commande</span></dt>
        <dd>
          <div *ngIf="client.commande">
            <a [routerLink]="['/commande', client.commande?.id, 'view']">{{ client.commande?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/client', client.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
